<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpace - Your Personal Blogging Platform</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="description" content="Create and share your thoughts with BlogSpace - A modern blogging platform">
    

    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>BlogSpace</h1>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-link" data-page="home">Home</a>
                <a href="#" class="nav-link" data-page="my-blogs" id="my-blogs-link" style="display: none;">My Blogs</a>
                <a href="#" class="nav-link" data-page="create" id="create-link" style="display: none;">Create</a>
                <div class="user-menu" id="user-menu" style="display: none;">
                    <img id="user-avatar" src="" alt="User Avatar" class="user-avatar">
                    <div class="dropdown">
                        <button class="dropdown-btn" id="user-name"></button>
                        <div class="dropdown-content">
                            <a href="#" data-page="profile">Profile</a>
                            <a href="#" id="logout-btn">Logout</a>
                        </div>
                    </div>
                </div>
                <button class="login-btn" id="login-btn">Login with Google</button>
            </div>
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Home Page -->
        <div id="home-page" class="page active">
            <section class="hero">
                <div class="hero-content">
                    <h1>Share Your Story</h1>
                    <p>Create beautiful blogs and share your thoughts with the world</p>
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search blogs...">
                        <button id="search-btn">Search</button>
                    </div>
                </div>
            </section>

            <section class="blogs-section">
                <div class="filters">
                    <input type="text" id="tag-filter" placeholder="Filter by tag...">
                    <select id="sort-filter">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="popular">Most Popular</option>
                    </select>
                </div>
                <div id="blogs-grid" class="blogs-grid"></div>
                <div id="pagination" class="pagination"></div>
            </section>
        </div>

        <!-- My Blogs Page -->
        <div id="my-blogs-page" class="page">
            <div class="page-header">
                <h1>My Blogs</h1>
                <button class="btn-primary" data-page="create">Create New Blog</button>
            </div>
            <div id="my-blogs-grid" class="blogs-grid"></div>
            <div id="my-blogs-pagination" class="pagination"></div>
        </div>

        <!-- Create/Edit Blog Page -->
        <div id="create-page" class="page">
            <div class="create-container">
                <div class="page-header">
                    <h1 id="create-title">Create New Blog</h1>
                    <div class="create-actions">
                        <button class="btn-secondary" id="save-draft">Save Draft</button>
                        <button class="btn-primary" id="publish-blog">Publish</button>
                    </div>
                </div>

                <form id="blog-form" class="blog-form">
                    <input type="hidden" id="blog-id">

                    <div class="form-group">
                        <input type="text" id="blog-title" placeholder="Blog Title" required>
                    </div>

                    <div class="form-group">
                        <textarea id="blog-summary" placeholder="Brief summary (optional)" rows="2"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="blog-tags">Tags (comma-separated)</label>
                        <input type="text" id="blog-tags" placeholder="technology, programming, web development">
                    </div>

                    <div class="form-group">
                        <label for="image-upload">Upload Images</label>
                        <input type="file" id="image-upload" accept="image/*" multiple>
                        <div id="image-preview" class="image-preview"></div>
                    </div>

                    <div class="form-group">
                        <textarea id="blog-content" placeholder="Start writing your blog..." rows="15"
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="is-public">
                            <span class="checkmark"></span>
                            Make this blog public
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <!-- Blog Detail Page -->
        <div id="blog-detail-page" class="page">
            <div id="blog-detail" class="blog-detail"></div>
        </div>

        <!-- Profile Page -->
        <div id="profile-page" class="page">
            <div class="profile-container">
                <h1>Profile Settings</h1>
                <form id="profile-form" class="profile-form">
                    <div class="form-group">
                        <label for="profile-name">Name</label>
                        <input type="text" id="profile-name" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-bio">Bio</label>
                        <textarea id="profile-bio" rows="4" placeholder="Tell us about yourself..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="profile-avatar">Avatar URL</label>
                        <input type="url" id="profile-avatar" placeholder="https://...">
                    </div>
                    <button type="submit" class="btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="/app.js"></script>
  
</body>

</html>
